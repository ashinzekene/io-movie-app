<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="get movie information">
  <title>Movie PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="shortcut icon" href="images/icons/mipmap-mdpi/ic_launcher.png" type="image/x-icon">
  <!-- TODO add manifest here -->
  <link rel="manifest" href="./manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <link rel="preconnect" href="image.tmdb.org">
  <meta name="theme-color" content="#ec2210;">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="The Movie PWA">
  <link rel="apple-touch-icon" href="images/icons/mipmap-xxhdpi/ic_launcher.png">
  <meta name="msapplication-TileImage" content="images/icons/mipmap-xxhdpi/ic_launcher.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>

<body>

  <header class="header">
    <h1 class="header__title">The Movie PWA</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
  </header>

  <main class="main">
    <div class="hero">
      <div class="app-title">Welcome to the movies app</div>
      <div class="app-subtitle">...get exciting movie info here...</div>
    </div>
    <div class="movies-container">
    </div>
    <div class="loader">
      <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>
    <div class="footer">
      <div class="mdl-button mdl-button--raised mdl-button--primary">Load more...</div>
    </div>
  </main>

  <!-- Uncomment the line below when ready to test with fake data -->
  <script src="scripts/test-data.js" async></script>
  <script src="scripts/main.js" async></script>

</body>

</html>
